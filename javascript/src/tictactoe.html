<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe Board</title>
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="tictactoeStyles.css">
</head>
<body>
	<div class="container">
		<h1>Tic Tac Toe Board</h1>

		<table>
			<tr>
				<td id="zero_zero" class="box top left"></td>
				<td id="zero_one" class="box top center"></td>
				<td id="zero_two" class="box top right"></td>
			</tr>
			<tr>
				<td id="one_zero" class="box middle left"></td>
				<td id="one_one" class="box middle center"></td>
				<td id="one_two" class="box middle right"></td>
			</tr>
			<tr>
				<td id="two_zero" class="box bottom left"></td>
				<td id="two_one" class="box bottom center"></td>
				<td id="two_two" class="box bottom right"></td>
			</tr>
		</table>

		<h2 id="gameover"></h2>
	</div>



	<script type="text/javascript" src="gameScript.js"></script>
</body>
</html>
